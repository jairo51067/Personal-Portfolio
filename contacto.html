<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contacto.css">
  <title>Contacto</title>
</head>

<body>
  <header role="banner">
    <div class="contenedor_logo-nombre">
      <div class="logo-nombre">
        <img class="logo" src="./img/favicon-32x32.png" alt="Logo">
        <h1 class="nombre">Jairo Cárdenas</h1>
      </div>
      <div class="navegador">
        <nav aria-label="Main navigation">
          <ul>
            <li><a href="./index.html">Inicio /</a></li>
            <li><a href="#">Proyectos /</a></li>
            <li><a href="#">Articulos</a></li> 
         
          </ul>
        </nav>
      </div>
    </div>
   
  </header>

  <main>
    <h1>Contacto</h1>
    <form action="/contact_form" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required placeholder="Ingrese su nombre"><br><br>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Ingrese su email"><br><br>
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required placeholder="Escriba su mensaje"></textarea><br><br>
      <input type="submit" value="Enviar">
    </form>
  </main>

</body>

</html>
